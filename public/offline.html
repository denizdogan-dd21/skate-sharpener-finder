<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Skate Sharpener Connection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #1f2937;
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    p {
      color: #6b7280;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      background-color: #0066cc;
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0052a3;
    }
    
    .status {
      margin-top: 24px;
      padding: 12px;
      background-color: #fef3c7;
      border-radius: 8px;
      color: #92400e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Please check your network and try again.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const statusDiv = document.getElementById('status');
      if (navigator.onLine) {
        statusDiv.textContent = 'âœ“ Connection restored! Click "Try Again" to continue.';
        statusDiv.style.backgroundColor = '#d1fae5';
        statusDiv.style.color = '#065f46';
      } else {
        statusDiv.textContent = 'âœ— Still offline. Waiting for connection...';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Initial check
    updateStatus();
  </script>
</body>
</html>
